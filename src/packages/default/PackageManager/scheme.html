<application-window data-id="PackageManagerWindow">
  <gui-vbox>
    <gui-vbox-container data-grow="1" data-fill="true">
      <gui-tabs data-id="TabsPackages">
        <gui-tab-container data-id="TabPackagesLocal" data-label="Installed Packages">
          <gui-fragment data-fragment-id="TabLocalPackages"></gui-fragment>
        </gui-tab-container>

        <gui-tab-container data-id="TabPackagesStore" data-label="App Store">
          <gui-fragment data-fragment-id="TabAppStore"></gui-fragment>
        </gui-tab-container>
      </gui-tabs>
    </gui-vbox-container>
  </gui-vbox>
</application-window>

<application-fragment data-id="TabLocalPackages">
  <gui-vbox class="block-label">
    <gui-vbox-container data-shrink="1" data-grow="1" data-fill="true">
      <gui-list-view data-id="InstalledPackages" data-multiple="false">
        <gui-list-view-head>
          <gui-list-view-row>
            <gui-list-view-column data-size="40px">Hide</gui-list-view-column>
            <gui-list-view-column data-size="100px">Application</gui-list-view-column>
            <gui-list-view-column data-size="50px">Scope</gui-list-view-column>
            <gui-list-view-column>Name</gui-list-view-column>
          </gui-list-view-row>
        </gui-list-view-head>
      </gui-list-view>
    </gui-vbox-container>

    <gui-vbox-container data-shrink="1" data-expand="true">
      <gui-button-bar>
        <gui-button data-id="ButtonSaveHidden">Save</gui-button>
        <gui-button data-id="ButtonRegen">Regenerate metadata</gui-button>
        <gui-button data-id="ButtonZipInstall">Install from zip</gui-button>
      </gui-button-bar>
    </gui-vbox-container>
  </gui-vbox>
</application-fragment>

<application-fragment data-id="TabAppStore">
  <gui-vbox class="block-label">
    <gui-vbox-container data-shrink="1" data-grow="1" data-fill="true">
      <gui-list-view data-id="AppStorePackages" data-multiple="false">
        <gui-list-view-head>
          <gui-list-view-row>
            <gui-list-view-column>Name</gui-list-view-column>
            <gui-list-view-column data-size="50px">Version</gui-list-view-column>
            <gui-list-view-column data-size="100px">Author</gui-list-view-column>
          </gui-list-view-row>
        </gui-list-view-head>
      </gui-list-view>
    </gui-vbox-container>

    <gui-vbox-container data-shrink="1" data-expand="true">
      <gui-button-bar>
        <gui-button data-id="ButtonStoreRefresh">Refresh</gui-button>
        <gui-button data-id="ButtonStoreInstall">Install selected</gui-button>
      </gui-button-bar>
    </gui-vbox-container>
  </gui-vbox>
</application-fragment>
