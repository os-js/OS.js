<h1>Tutorial: Create your own Handler</h1>
<p>

</p>
<p>
  Use the included <a href="https://github.com/andersevenrud/OS.js-v2/blob/master/doc/example-handler.md">example handler</a> as a template. It uses the login capabilities for OS.js so you can have multiple users.
