name: Lint tests
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    name: Lint tests (node latest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '13.x'
      - run: npm install
      - run: npm run eslint
      - run: npm run stylelint
